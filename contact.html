    <body>
        <div id="contact" class="big-bg">
            <header class="page-header wrapper">
            <h1><a href="index.html"><img class="logo" src="images/logo-title.png" alt="パディントンコーヒー　ホーム"></a></h1>
           
            <nav>

            </header>
            <div class="wrapper">
                <h2 class="page-title">Contact</h2>
                <form action="#">
                    <div>
                        <label for="name">お名前</label>
                        <input type="text" id="name" name="your-name">
                    </div>
                    
                    <div>
                        <label for="email">メールアドレス</label>
                        <input type="email" id="email" name="your-email">
                    </div>

                    <div>
                        <label for="message">メッセージ</label>
                        <textarea id="message" name="your-message"></textarea>
                    </div>

                    <input type="submit" class="button" value="送信">
                </form>
            </div><!-- /.wrapper -->
            <section id="location">
                <div class="wrapper">
                    <div class="location-info">
                        <h3 class="sub-title">Paddington Coffee</h3>
                        <p>
                            住所:東京都世田谷区<br>
                            北沢2丁目24-2<br>
                            電話:03-1111-1234<br>
                            営業時間:8:00-18:00 週末のみ夜23:00まで営業します<br>
                            休日:水曜
                        </p>
                    </div><!-- /.location-info -->
                    <div class="lacation-map">
                        このカフェは下北沢にあるイメージで制作した架空サイトなため下北沢駅の地図を載せています。
                        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3241.6260139449982!2d139.66431687578682!3d35.66158477259362!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6018f36b9a296133%3A0x66c43a9f356d5e5d!2z5LiL5YyX5rKi6aeF!5e0!3m2!1sja!2suk!4v1706824689265!5m2!1sja!2suk" width="800" height="400" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                    </div><!-- /.location-map -->

            </section><!-- /#location -->
            <section id="sns">
